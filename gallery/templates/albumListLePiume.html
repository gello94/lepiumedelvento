{% extends 'baseScuola.html' %}
{% load staticfiles %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center mt-5 mb-3">Albums</h2>
    <div class="row mt-5">
        {%for album in albums %}
        <div class="col-sm-12 col-md-6 col-lg-4 p-3">
            <a href="{% url 'lePiumeGallery' album.id %}">
                <div class="card cardGallery bg-dark text-white">
                    <img src="{{album.cover}}" class="card-img" alt="{{album.name}}">
                    <div class="card-img-overlay">
                        <h5 class="card-title text-white font-weight-bold">{{album.name}}</h5>
                        <p class="card-text">{{album.description}}</p>
                        <p class="card-text">{{album.published_date}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
