{% extends 'baseAssociazione.html' %}
{% load static %}

{% block content %}

<section>
    <div class="container-fluid">
        <div class="container">
            <h2 class="text-center font-weight-bold text-uppercase mb-3">{{album.title}}</h2>
            <div class="row">
                <div class="gallery">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                {% for image in images %}
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <figure class="gallerySizeImg">
                                        <img id="galleryImages" class="h-100 galleryImg imgResizingGallery lazyload"
                                            src="/media/fotolepiume/{{album.name}}/{{image}}" alt="{{image}}"
                                            onclick="openModal(); currentSlide(1);" />
                                        <figcaption>
                                        </figcaption>
                                    </figure>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="display:none;">
                    <symbol id="close" viewBox="0 0 18 18">
                        <path fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" d="M9,0.493C4.302,0.493,0.493,4.302,0.493,9S4.302,17.507,9,17.507
                    S17.507,13.698,17.507,9S13.698,0.493,9,0.493z M12.491,11.491c0.292,0.296,0.292,0.773,0,1.068c-0.293,0.295-0.767,0.295-1.059,0
                    l-2.435-2.457L6.564,12.56c-0.292,0.295-0.766,0.295-1.058,0c-0.292-0.295-0.292-0.772,0-1.068L7.94,9.035L5.435,6.507
                    c-0.292-0.295-0.292-0.773,0-1.068c0.293-0.295,0.766-0.295,1.059,0l2.504,2.528l2.505-2.528c0.292-0.295,0.767-0.295,1.059,0
                    s0.292,0.773,0,1.068l-2.505,2.528L12.491,11.491z" />
                    </symbol>
                </svg>
            </div>
        </div>
    </div>
</section>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        {%for image in images %}
        <div class="mySlides">
            <img src="/media/fotolepiume/{{album.name}}/{{image}}" alt="{{image}}" style=" width:100%">
        </div>
        {% endfor %}

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
</div>

{% endblock %}
