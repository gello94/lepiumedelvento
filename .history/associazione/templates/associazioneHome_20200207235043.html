{% extends 'baseAssociazione.html' %}
{% load staticfiles %}

{% block content %}

<!-- Page Header-->
<div class="full-width-header">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 logo-carousel" src="/media/img/slide1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 logo-carousel" src="/media/img/slide2.jpg" alt="Second slide">
            </div>

            <!-- Callout -->
            <div class="callout-row jumbotron-container">
                <div class="jumbotron page-jumbotron">
                    <h1 class="display-4">News Title</h1>
                    <p class="lead">News sub-header</p>
                    <hr class="my-4 advert-hr">
                    <p>News body
                    </p>
                    <a class="btn btn-primary btn-lg advert-btn" href="" role="button">Read More</a>
                </div>
            </div>
            <!-- /.callout -->
        </div>
    </div>
</div>
<!-- ./Page Header-->

<!-- Story Info-->
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="container text-center">
                <h2>Chi siamo</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                            aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="container text-center">
                <h2>I Nostri Spetacoli</h2>
            </div>
        </div>
    </div>
</div>


{% endblock %}
