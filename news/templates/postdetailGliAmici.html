{% extends "baseAssociazione.html" %}

{% block content %}
<div class="container">
    <div class="row marginTopNews">
        <div class="col-md-6 col-sm-12 text-center">
            {% if post.image %}
            <img class="img-blogpost" src="{{ post.image }}">
            {% endif %}
        </div>
        <div class="col-sm-12 col-md-6">
            <h3 class="text-center font-weight-bold text-uppercase mb-3">{{ post.titolo }}</h3>
            <h6 class="boldtext">{{post.published_date|date:"d M Y"}} </h6>
            <div class="row">
                <div class="container mr-5 ">
                    <div class="col-xs-9">
                        <p>{{ post.contenuto|safe }}</p>
                        <hr>
                        <p><span class="boldtext">Views:</span> {{post.views}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
